<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>

<div class="container">
    <div class="row">
        <h2 class="text-center">Date Extractor</h2>
    </div>

    <div class="row">
        <div class="col">
            <form th:action="@{/}" th:method="post">
                <div class="form-group">
                    <label for="dateInputForm">Input your text, just support English and French</label>
                    <textarea class="form-control" id="dateInputForm" rows="10" th:name="inputtext" th:text="${inputtext}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

</body>

</html>
