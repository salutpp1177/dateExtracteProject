<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">Date Extractor</h2>
    </div>

    <div class="row">
<!--        <div class="col">-->
<!--            <h3> Input text :</h3>-->
<!--            <p th:text="${inputtext}"></p>-->
<!--        </div>-->
        <div class="col">
            <table class="table" th:if="${datelist}!=null">
                <thead>
                <tr>
                    <th scope="col"> Year </th>
                    <th scope="col"> Month </th>
                    <th scope="col"> Day </th>
                    <th scope="col"> Times </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${datelist.empty}">
                    <td colspan="2"> No Date Available </td>
                </tr>
                <tr th:each="date : ${datelist}">
                    <td th:text="${#calendars.format(date.calendar,'yyyy')}"></td>
                    <td th:text="${#calendars.format(date.calendar,'MM')}"></td>
                    <td th:text="${#calendars.format(date.calendar,'dd')}"></td>
                    <td th:text="${date.times}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <a class="btn btn-primary" th:href="@{/}" role="button">Retry</a>
        </div>
    </div>
</div>

</body>
</html>
